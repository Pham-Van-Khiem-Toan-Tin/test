<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="employee-add">
    <form method="post" th:action="@{/projects/addemployee/{projectId}(projectId=${projectId})}">
        <h1>Chose employee add</h1>
        <select name="employeeId">
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
